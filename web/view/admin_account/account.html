    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/jquery.dataTables.min.css" />

<body>
    <div id="header"></div>
    <script src="../../js/common/header.ajax.js"></script>
    <div id="main">
        <div class="content">
            <div>
                <div class="account form-main">
                    <div class="form-header">
                        <span>修改密码</span>
                    </div>
                    <div class="form-content">
                        <label for="">原密码</label>
                        <input type="password" name="" id="opwd" verify="account_pwd">
                        <img id = "oimg" src="../../images/close-eye.png" />
                    </div>
                    <div class="form-content">
                        <label for="">新密码</label>
                        <input type="password" name="" id="pwd" verify="account_pwd">
                        <img id="img" src="../../images/close-eye.png" />
                    </div>
                    <div class="form-content">
                        <label for="">确认新密码</label>
                        <input type="password" name="" id="apwd" verify="account_pwd">
                        <img id="aimg" src="../../images/close-eye.png" />
                    </div>
                    <div class="form-bottom">
                        <button class="but blueluBtnT submit">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- 提示 -->
    <div id="modal_tips" class="modal fade" tabindex=-1>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">提示</h4>
                </div>
                <div class="modal-body">
                    <div class="modal-p">
                        <span></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-zx btn-modal">确定</button>
                </div>
            </div>
        </div>
    </div>
