<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-store,must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
    <title>设备分配</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="../../css/manage.css" />
    <script src="../../js/lib/jquery-1.11.3.min.js"></script>
    <script src="../../js/lib/jquery.cookie.js"></script>
    <script src="../../js/lib/bootstrap.min.js"></script>
    <script src="../../js/lib/jquery.dataTables.min.js"></script>
    <script src="../../js/lib/radialIndicator.min.js"></script>
    <script src="../../js/lib/xsls.js"></script>
    <script src="../../js/common/common.js"></script>
    <script src="../../js/common/jquery.ext.verify.js"></script>
    <script src="../../js/admin_agent/distribution.js"></script>
</head>

<body>
    <div id="header"></div>
    <script src="../../js/common/header.ajax.js"></script>
    <div id="main">
        <div class="content">
            <div>
                <div class="form-main dis">
                    <div class="form-header">
                        <span>设备分配</span>
                    </div>
                    <div class="form-content">
                        <label for="">设备号(序号列)</label>
                        <input type="file" name="" id="file_content" verify="notspace" style="position:absolute; opacity:0">
                        <div class="over">
                            <span id="input-cover">未选择文件</span>
                            <img src="../../images/file.png" alt="" style="width:20px;">
                        </div>
                        <a href="../admin_agent/devices.xls" download="devices.xls" style="padding-left: 30px; color:#1E90FF;">模板下载</a>
                    </div>
                    <div class="form-content">
                        <label for="">代理商</label>
                        <select name="" id="proxy_user">
                        </select>
                    </div>
                    <div class="form-bottom">
                        <button class="but blueluBtnT" onclick="DoSave()">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="modal_tips" class="modal fade" tabindex=-1>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">提示</h4>
                </div>
                <div class="modal-body">
                    <div class="modal-p">
                        <span></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-zx btn-modal">确定</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
