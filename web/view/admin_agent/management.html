<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-store,must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
    <title>账号管理</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="../../css/manage.css" />
    <script src="../../js/lib/jquery-1.11.3.min.js"></script>
    <script src="../../js/lib/jquery.cookie.js"></script>
    <script src="../../js/lib/bootstrap.min.js"></script>
    <script src="../../js/lib/jquery.dataTables.min.js"></script>
    <script src="../../js/lib/radialIndicator.min.js"></script>
    <script src="../../js/common/common.js"></script>
    <script src="../../js/common/jquery.ext.verify.js"></script>
    <script src="../../js/admin_agent/management.js"></script>
</head>

<body>
    <div id="header"></div>
    <script src="../../js/common/header.ajax.js"></script>
    <div id="main">
        <div class="content">
            <div>
                <table id="table_flowctrl" class="table table-striped" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>序号
                                <i></i>
                            </th>
                            <th>用户名
                                <i></i>
                            </th>
                            <th>备注
                                <i></i>
                            </th>
                            <th>最近操作时间
                                <i></i>
                            </th>
                            <th>状态
                                <i></i>
                            </th>
                            <th>密码
                                <i></i>
                            </th>
                            <th>操作
                                <i></i>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="7"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal_edit" class="modal fade" tabindex=-1>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">新建</h4>
                </div>
                <div class="modal-body">
                    <div>
                        <label for="">用户名</label>
                        <input type="text" name="" id="account" verify="account_usr" maxlength="20">
                        <span class="icon-tip input-after-tipspan" data-toggle="tooltip" data-placement="bottom" title="输入数字、字母及特定字符（含英文格式下的!@#$&^<>_-\\+.,?/），不允许使用空格，长度1~20个字符。"><i
                                class="icon-question-sign"></i></span>
                    </div>
                    <div>
                        <label for="">密码</label>
                        <input type="text" name="" id="password" verify="account_pwd" maxlength="20">
                        <span class="icon-tip input-after-tipspan" data-toggle="tooltip" data-placement="bottom" title="输入数字、字母及特定字符（含英文格式下的!@#$&^<>_-\\+.,?/），不允许使用空格，长度5~20个字符。"><i
                                class="icon-question-sign"></i></span>
                    </div>
                    <div>
                        <label for="">备注</label>
                        <input type="text" name="" id="descc" verify="desc" maxlength="32">
                        <span class="icon-tip input-after-tipspan" data-toggle="tooltip" data-placement="bottom" title="格式为中文、字母(大小写)、数字、‘-’、‘.’、‘@’、‘#’、‘！’和下划线，不允许空格，长度不超过32个字符或10个中文，一个中文占3个字符。"><i
                                class="icon-question-sign"></i></span>
                    </div>
                    <div class="tip"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-zx" onclick="DoSave()">保存</button>
                    <!-- <div class="tip"></div> -->
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

    <div id="modal_edit2" class="modal fade" tabindex=-1>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">编辑</h4>
                </div>
                <div class="modal-body">
                    <div>
                        <label for="">用户名</label>
                        <input type="text" name="" id="username" readonly>
                    </div>
                    <div>
                        <label for="">备注</label>
                        <input type="text" name="" id="desc" verify="desc" maxlength="32">
                    </div>
                    <div class="tip"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-zx" onclick="DoSave2()">保存</button>
                    <!-- <div class="tip"></div> -->
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

    <div id="modal_tips" class="modal fade" tabindex=-1>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">提示</h4>
                </div>
                <div class="modal-body">
                    <div class="modal-p">
                        <span></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-zx btn-modal">确定</button>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
