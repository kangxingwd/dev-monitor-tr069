<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-store,must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
    <title>任务列表</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="../../css/manage.css" />
    <script src="../../js/lib/jquery-1.11.3.min.js"></script>
    <script src="../../js/lib/jquery.cookie.js"></script>
    <script src="../../js/lib/bootstrap.min.js"></script>
    <script src="../../js/lib/jquery.dataTables.min.js"></script>
    <script src="../../js/lib/highcharts.js"></script>
    <script src="../../js/lib/radialIndicator.min.js"></script>
    <script src="../../js/common/common.js"></script>
    <script src="../../js/common/jquery.ext.verify.js"></script>
    <script src="../../js/admin_status/taskdetail.js"></script>
</head>

<body>
    <div id="header"></div>
    <script src="../../js/common/header.ajax.js"></script>
    <div id="main">
        <div class="content">
                <div class="go-back blueluBtnT" style="top:118px;" onclick="history.go(-1)">返回</div>
            <div>
                <table id="table_flowctrl" class="table table-striped" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>序号
                                <i></i>
                            </th>
                            <th>设备ID
                                <i></i>
                            </th>
                            <th>任务ID
                                <i></i>
                            </th>
                            <th>任务名称
                                <i></i>
                            </th>
                            <th>任务参数
                                <i></i>
                            </th>
                            <th>任务状态
                                <i></i>
                            </th>
                            <th>错误码
                                <i></i>
                            </th>
                            <th>错误信息
                                <i></i>
                            </th>
                            <th>时间
                                <i></i>
                            </th>
                            <th>重试次数
                                <i></i>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="7"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="modal_tips" class="modal fade" tabindex=-1>
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">提示</h4>
                        </div>
                        <div class="modal-body">
                            <div class="modal-p">
                                <span></span>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-zx btn-modal">确定</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
