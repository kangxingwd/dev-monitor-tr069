<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-store,must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
    <title>任务对象</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="../../css/manage.css" />
    <script src="../../js/lib/jquery-1.11.3.min.js"></script>
    <script src="../../js/lib/jquery.cookie.js"></script>
    <script src="../../js/lib/bootstrap.min.js"></script>
    <script src="../../js/lib/jquery.dataTables.min.js"></script>
    <script src="../../js/lib/highcharts.js"></script>
    <script src="../../js/lib/radialIndicator.min.js"></script>
    <script src="../../js/common/common.js"></script>
    <script src="../../js/common/jquery.ext.verify.js"></script>
    <script src="../../js/admin_status/taskobj.js"></script>
</head>

<body>
    <div id="header"></div>
    <script src="../../js/common/header.ajax.js"></script>
    <div id="main">
        <div class="content">
            <div>
                <table id="table_flowctrl" class="table table-striped" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <!-- <th data-toggle="tooltip" data-container="body" data-trigger="hover" title="仅勾选当前页">
                                <input type="checkbox" class="checkall" value="1 0" />
                            </th> -->
                            <th>序号
                                <i></i>
                            </th>
                            <th>名称
                                <i></i>
                            </th>
                            <th>描述
                                <i></i>
                            </th>
                            <th>任务类型
                                <i></i>
                            </th>
                            <th>任务参数
                                <i></i>
                            </th>
                            <th>操作
                                <i></i>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="13"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="modal_tips" class="modal fade" tabindex=-1>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">提示</h4>
                    </div>
                    <div class="modal-body">
                        <div class="modal-p">
                            <span></span>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-zx btn-modal">确定</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="modal_edit" class="modal fade" tabindex=-1>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">任务对象</h4>
                    </div>
                    <div class="modal-body" style="position:relative; padding:35px;">
                        <div style="margin-bottom: 20px;">
                            <span for="version" style="width: 100px; margin-right:5px; margin-left: 30px;">名称:</span>
                            <input id= "task_obj_name" type= "text" style="width: 300px;  margin-left: 3px" placeholder= "请输入名称"/>
                        </div>
                        <div style="margin-bottom: 20px; ">
                            <span for="version" style="width: 100px; margin-right:5px; margin-left: 30px;">描述:</span> 
                            <input id= "task_describe" type= "text" style="width: 300px; margin-left: 3px " placeholder= "请输入对任务的描述"/>
                        </div>
                        <div style="margin-bottom: 20px;">
                            <span style="width: 100px; margin-right:5px; margin-left: -2px;">任务类型:</span>
                            <select id= "task_type"  name="" style="width: 300px; display: inline-block; ">
                                <option value="custom">自定义</option>
                                <option value="linkAccess">访问链接</option>
                                <option value="upgrade">升级</option>
                            </select>
                        </div>
                        <div id= "task_obj">
                            <span id= "task_id" for="version" style="width: 100px; margin-right:5px; margin-left: -20px;">自定义文件:</span>
                            <select name="" id="version" style="width: 300px;  display: inline-block;">
                            </select>
                            <input id= "task_url" type= "text" style="width: 300px; margin-right:5px; display: none" placeholder= "请输入访问链接地址"/>
                        </div>
                        <div class="tip"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-zx" onclick="DoSave()">确定</button>
                        <!-- <div class="tip"></div> -->
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
    </div>
</body>

</html>
